apiVersion: v1
data:
  api-token: xxxCLOUDFLARE_API_TOKENxxx
kind: Secret
metadata:
  name: cloudflare-api-token-secret
  namespace: default
type: Opaque

--- 

apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: cloudflare-issuer
  namespace: default
spec:
  acme:
    email: joemama@gmail.com # This is the email that will be used to register with Let's Encrypt
    privateKeySecretRef:
      name: cloudflare-private-key # This is the secret that will store the private key.  auto-generated by cert-manager
    server: https://acme-v02.api.letsencrypt.org/directory
    solvers:
    - dns01:
        cloudflare:
          apiTokenSecretRef:
            name: cloudflare-api-token-secret
            key: api-token